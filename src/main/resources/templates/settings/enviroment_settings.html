<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>環境設定</title>
</head>
<body>
<div layout:fragment="content">
    <!--<section class="content-header">-->
        <!--<h1>-->
            <!--環境設定-->
        <!--</h1>-->
    <!--</section>-->
    <section class="content">
        <div class="row">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="box box-default">
                    <div class="box-header">
                        <h3 class="box-title">環境設定</h3>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-3 col-xs-4 control-label text-left">添付ファイルの保存場所</label>

                                <div class="col-sm-7 col-xs-6">
                                    <input type="email" class="form-control" id="inputName" placeholder="File storage path"/>
                                </div>
                                <div class="col-sm-2 col-xs-2">
                                    <button type="button" class="btn btn-default"><i class="fa fa-folder"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 col-xs-4 control-label text-left">新着メール確認間隔</label>

                                <div class="col-md-2 col-sm-3 col-xs-3">
                                    <input type="number" style="text-align:right;" class="form-control" placeholder="Minute" value="10"/>
                                </div>
                                <label class="col-sm-6 col-xs-5 control-label text-left">分</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 col-xs-5 control-label text-left">受信したメールはメールサーバーに残す</label>

                                <div class="col-sm-8 col-xs-7">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputExperience" class="col-sm-4 col-xs-5 control-label text-left">受信した古いメールはPCから削除する</label>

                                <div class="col-sm-8 col-xs-7">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="inputExperience"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-xs-5">
                                    <div class="col-md-6 col-sm-8 col-xs-6" style="float: right;">
                                        <input type="number" style="text-align:right;" class="form-control " placeholder="Day" th:value="30"/>
                                    </div>
                                </div>
                                <label class="col-sm-8 col-xs-7 control-label text-left">日以前のメールをPCから削除</label>
                            </div>
                            <div class="form-group">
                                <label for="inputSkills" class="col-sm-3 col-xs-4 control-label text-left">PC起動時に常駐する</label>

                                <div class="col-sm-9 col-xs-8">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="inputSkills"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <div class="col-xs-offset-1 col-xs-5">
                                        <button type="submit" class="btn btn-primary">更新(F6)</button>
                                    </div>
                                    <div class="col-xs-5">
                                        <button type="submit" class="btn btn-danger">終了(F3)</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </div>
        </div>
    </section>
</div>
</body>
</html>
