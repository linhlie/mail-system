<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>あいまい単語登録</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1>あいまい単語登録</h1>
    </section>
    <section class="content ambious">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="ambious-description">
                                    <p style="word-wrap: break-word">抽出やマッチングでの検索の際、以下の抽出となってしまいます。
                                    </p>
                                    <p style="word-wrap: break-word">【例①】「JAVA」で検索すると「JAVA」を含む単語「JAVASCRIPT」も抽出対象となってしまいます。<br/>
                                        →これを避けるため「JAVA」のあいまい単語「JAVASCRIPT」をここで除外単語として登録します。
                                    </p>
                                    <p style="word-wrap: break-word">【例②】「スマホ」で検索すると「スマートフォン」は「スマホ」という文字を含まないので別の単語として認識されます。<br/>
                                        →「スマホ」と「スマートフォン」が同ー単語とするため、ここで同ー単語として登録します。
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="ambious-form-container">
                                    <div class="col-xs-5 full-height">
                                        <div class="ambious-table-container">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>単語</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>John</td>
                                                </tr>
                                                <tr>
                                                    <td>Mary</td>
                                                </tr>
                                                <tr>
                                                    <td>July</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-xs-7 full-height">
                                        <div class="ambious-table-container">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th class="col-xs-2">同一/除外</th>
                                                    <th class="col-xs-10">類似単語</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td class="combo-box">
                                                        <select>
                                                            <option value="1" selected="selected">同一</option>
                                                            <option value="2">除外</option>
                                                        </select>
                                                    </td>
                                                    <td>Doe</td>
                                                </tr>
                                                <tr>
                                                    <td class="combo-box">
                                                        <select>
                                                            <option value="1" selected="selected">同一</option>
                                                            <option value="2">除外</option>
                                                        </select>
                                                    </td>
                                                    <td>Moe</td>
                                                </tr>
                                                <tr>
                                                    <td class="combo-box">
                                                        <select>
                                                            <option value="1" selected="selected">同一</option>
                                                            <option value="2">除外</option>
                                                        </select>
                                                    </td>
                                                    <td>Dooley</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="action-container">
                                <div class="col-md-offset-2 col-xs-offset-2 col-md-4 col-xs-4 text-center">
                                    <button type="submit" class="btn btn-success">更新</button>
                                </div>
                                <div class="col-md-4 col-xs-4 text-center">
                                    <!--TODO: confirm modal in update case-->
                                    <a th:href="@{/}">
                                        <div  type="button" class="btn btn-danger">終了</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </div>
        </div>
    </section>
</div>
</body>
</html>
