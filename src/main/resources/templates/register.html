<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>World Link Mail</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="custom/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css"/>

    <link rel="stylesheet" href="/custom/css/custom.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>WorldLink</b>Mail
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Register account</p>

        <form th:action="@{/register}" th:object="${registerAccountForm}" method="post">
            <div class="form-group has-feedback">
                <input th:class="${#fields.hasErrors('userName')} ? 'form-error form-control' : 'form-control'" type="text" th:field="*{userName}" name="username" placeholder="Username"/>
                <span th:class="${#fields.hasErrors('userName')} ? 'form-error glyphicon glyphicon-user form-control-feedback' : 'glyphicon glyphicon-user form-control-feedback'"></span>
                <span class="form-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
            </div>
            <div class="form-group has-feedback">
                <input th:class="${#fields.hasErrors('password')} ? 'form-error form-control' : 'form-control'" type="password" th:field="*{password}" name="password" placeholder="Password"/>
                <span th:class="${#fields.hasErrors('password')} ? 'form-error glyphicon glyphicon-lock form-control-feedback' : 'glyphicon glyphicon-lock form-control-feedback'"></span>
                <span class="form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
            </div>
            <div class="form-group has-feedback">
                <input th:class="${#fields.hasErrors('confirmPassword')} ? 'form-error form-control' : 'form-control'" type="password" th:field="*{confirmPassword}" name="comfirmPassword" placeholder="Confirm password"/>
                <span th:class="${#fields.hasErrors('confirmPassword')} ? 'form-error glyphicon glyphicon-lock form-control-feedback' : 'glyphicon glyphicon-lock form-control-feedback'"></span>
                <span class="form-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                </div>
                <div class="col-xs-6">
                    <a th:href="@{/login}">
                        <div type="button" class="btn btn-default btn-block btn-flat">Back to login</div>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
