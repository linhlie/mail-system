<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>メールエラーボックス</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="row">
            <form action="#" th:action="@{/admin/mailboxError}">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">メールエラーボックス</h3>

                            <div class="box-tools pull-right">
                                <div class="has-feedback" style="display: inline-block">
                                    <input type="text" name="search" id="search" th:value="${search}" class="form-control input-sm" placeholder="メール検索"/>
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                                <div style="display: inline-block">
                                    <button id="deleteMails" type="button" class="btn btn-default btn-sm">削除</button>
                                </div>
                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" style="padding-left: 10px; padding-right: 10px;">
                            <div class="table-responsive mailbox-messages">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <tr>
                                        <th class="col-xs-2">送信者</th>
                                        <th class="col-xs-3">件名</th>
                                        <th class="col-xs-3">エラーログ</th>
                                        <th class="col-xs-1">添付</th>
                                        <th class="col-xs-1">送信時刻</th>
                                        <th class="col-xs-2" style="text-align: center;">アクション</th>
                                        <th class="col-xs-2" colspan="2" style="text-align: center;"><input type="checkbox" id="selectall"/></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="odd" th:each="item:${list}" style="background: #fff">
                                        <td class="mailbox-name" th:text="${item.original.from}"></td>
                                        <td class="mailbox-subject"><b th:text="${item.original.subject}"></b>
                                        </td>
                                        <td class="mailbox-error-log" th:text="${item.original.errorLog}"></td>
                                        <td class="mailbox-attachment">
                                            <i th:class="${item.original.hasAttachment} ? 'fa fa-paperclip' : ''"></i>
                                        </td>
                                        <td class="mailbox-date" th:text="${item.sentAt}"></td>
                                        <td align="center">
                                            <button th:data="${item.original.messageId}" name="retry" type="button" class="btn btn-xs btn-default">Retry</button>
                                        </td>
                                        <td align="center"><input type="checkbox" class="case" name="case" th:value="${item.original.messageId}"/></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- /.table -->
                            </div>
                            <!-- /.mail-box-messages -->
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer no-padding">
                            <div class="mailbox-controls dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                                            <span style="color:blue" th:utext="${page.totalElements}"></span>
                                            <span>エントリーの</span>
                                            <span style="color:blue" th:utext="${fromEntry}"></span>
                                            <span>から</span>
                                            <span style="color:blue" th:utext="${toEntry}"></span>
                                            <span>を表示しています</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                            <ul class="pagination">
                                                <li th:class="${page.firstPage}?'disabled':''">
                                                    <span th:if='${page.firstPage}'>← 最初</span>
                                                    <a th:if='${not page.firstPage}'
                                                       th:href='@{${page.url}(page=1,search=${search})}'>← 最初</a>
                                                </li>
                                                <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                                                    <span th:if='${not page.hasPreviousPage}'>«</span>
                                                    <a th:if='${page.hasPreviousPage}'
                                                       th:href='@{${page.url}(page=${page.number-1},search=${search})}'
                                                       title='Go to previous page'>«</a>
                                                </li>
                                                <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                                                    <span th:if='${item.current}' th:text='${item.number}'>1</span>
                                                    <a th:if='${not item.current}'
                                                       th:href='@{${page.url}(page=${item.number},search=${search})}'><span
                                                            th:text='${item.number}'>1</span></a>
                                                </li>
                                                <li th:class="${page.hasNextPage}? '' : 'disabled'">
                                                    <span th:if='${not page.hasNextPage}'>»</span>
                                                    <a th:if='${page.hasNextPage}'
                                                       th:href='@{${page.url}(page=${page.number+1},search=${search})}'
                                                       title='Go to next page'>»</a>
                                                </li>
                                                <li th:class="${page.lastPage}? 'disabled' : ''">
                                                    <span th:if='${page.lastPage}'>最終 →</span>
                                                    <a th:if='${not page.lastPage}'
                                                       th:href='@{${page.url}(page=${page.totalPages},search=${search})}'>最終 →</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /. box -->
                </div>
            </form>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script src="/custom/js/utils.js"></script>
    <script src="/custom/js/api.js"></script>
    <script src="/custom/js/pages/mailbox/listError.js"></script>
</th:block>
</body>
</html>
