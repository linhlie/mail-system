<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>技術者インポート・エキスポート</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content partnerImport">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="section-wrapper">
                            <h4><b>担当者のインポート・エキスポート</b></h4>
                            <br/>
                            <select id="peopleInChargeActionType">
                                <option value="import">インポート</option>
                                <option value="export">エキスポート</option>
                            </select>
                            <input id="peopleInChargeIncludeHeader" type="checkbox" th:checked="true"/>
                            <span id="peopleInChargeIncludeHeaderText">&nbsp;先頭行はタイトルとみなす</span>
                            <div class="row"  id="importpeopleInChargeInputDiv" style="padding-top: 20px; padding-bottom: 20px">
                                <div class="col-xs-10">
                                    <input th:readonly="true" id="importPeopleInCharge" type="text" class="form-control" placeholder="担当者のファイルパス"/>
                                    <form enctype="multipart/form-data" method="post" id="importPeopleInChargeForm">
                                        <input id="importPeopleInChargeInput" type="file" style="display:none;" accept=".csv"/>
                                    </form>
                                </div>
                                <div class="col-xs-2">
                                    <button id="importPeopleInChargeBtn" type="button" class="btn btn-default btn-file btn-block">
                                        ・・・
                                    </button>
                                </div>
                            </div>
                            <div class="action-wrapper">
                                <div class="col-md-6" id="peopleInChargeDeleteOldDiv" style="padding: 5px 0;">
                                    <input id="peopleInChargeDeleteOld" type="checkbox"/><span>&nbsp;インポート時に登録済データを全て削除する</span>
                                </div>
                                <div class="col-md-6" style="padding: 0; text-align: right">
                                    <button id="peopleInChargeActions" class="btn btn-default" type="button">実行</button>
                                </div>
                            </div>
                        </div>
                        <div class="section-wrapper import-log" id="importLogs">
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script src="/custom/js/utils.js"></script>
    <script src="/custom/js/api.js"></script>
    <script src="/custom/js/pages/expansion/peopleInChargePartnerImportExport.js"></script>
</th:block>
</body>
</html>
