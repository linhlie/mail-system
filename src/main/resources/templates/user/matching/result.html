<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>メールマッチング結果</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1>メールマッチング結果</h1>
    </section>
    <section class="content matching-result">
        <div class="row matching-result-container">
            <form id="matchingConditionSettingsForm" class="form-horizontal" method="POST">
                <div class="col-sm-12">
                    <h4>絞り込み元</h4>
                </div>
                <div class="col-sm-6">
                    <input name="group"
                           id="displayNonZeroCheckbox"
                           type="checkbox"
                           checked="checked"
                    /><span> 絞り込みと先マッチしたのみ表示する</span>
                    <div class="main-left">
                        <div class="table-container">
                            <table id="sourceMatch" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="col-xs-2">ワード</th>
                                    <th class="col-xs-2">マッチ件数</th>
                                    <th class="col-xs-2">受信日時</th>
                                    <th class="col-xs-2">送信者</th>
                                    <th class="col-xs-2">受信者</th>
                                    <th class="col-xs-2">件名</th>
                                    <th>添付</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hidden">
                                    <td class="clickable" name="sourceRow" th:data="word"><span></span></td>
                                    <td class="clickable" name="sourceRow" th:data="destinationList"><span></span></td>
                                    <td class="clickable" name="sourceRow" th:data="source.receivedAt"><span></span></td>
                                    <td class="clickable" name="sourceRow" th:data="source.from"><span></span></td>
                                    <td class="clickable" name="sourceRow" th:data="source.to"><span></span></td>
                                    <td class="clickable" name="sourceRow" th:data="source.subject"><span></span></td>
                                    <td class="clickable text-center" name="showSourceMail">
                                        <span>OPEN</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-name-container">
                            <h4>絞り込み元</h4>
                        </div>
                        <div class="table-container">
                            <table id="destinationMatch" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="col-xs-2">ワード</th>
                                    <th class="col-xs-2">受信日時</th>
                                    <th class="col-xs-2">送信者</th>
                                    <th class="col-xs-2">受信者</th>
                                    <th class="col-xs-2">件名</th>
                                    <th class="col-xs-1">添付</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="hidden">
                                    <td th:data="word"><span></span></td>
                                    <td th:data="receivedAt"><span></span></td>
                                    <td th:data="from"><span></span></td>
                                    <td th:data="to"><span></span></td>
                                    <td th:data="subject"><span></span></td>
                                    <td class="clickable text-center" name="showDestinationMail">
                                        <span>OPEN</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <span>プレビュー</span>
                    <div class="main-right">
                        <div id="mailSubject" class="mail-part mail-subject"></div>
                        <div id="mailBody" class="mail-part mail-body"></div>
                        <div id="mailAttachment" class="mail-part mail-attachment"></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script src="/custom/js/pages/matching/result.js"></script>
</th:block>
</body>
</html>
