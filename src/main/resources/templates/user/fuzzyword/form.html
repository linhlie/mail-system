<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>あいまい単語登録</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1>あいまい単語登録</h1>
    </section>
    <section class="content fuzzy">
        <div class="row">
            <div class="col-md-11">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <div th:replace="/fragments/fuzzy-description"></div>
                        </div>
                        <div class="row">
                            <div id="errorContainer" style="display: none; margin: 0 15px;">
                                <div class="callout callout-danger">
                                    <p id="errorMessage">.</p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <form id="fuzzyWordForm" class="form-horizontal" th:action="@{${api}}"
                                      th:object="${fuzzyWordForm}" method="POST" th:data="${api}">
                                    <div class="form-group"></div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-xs-3 control-label text-left">単語</label>

                                        <div class="col-md-3 col-xs-5">
                                            <input name="original" th:field="*{original}" type="text" class="form-control" required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-xs-3 control-label text-left">同一/除外</label>
                                        <div class="col-md-3 col-xs-5">
                                            <select name="fuzzyType" th:field="*{fuzzyType}" style="width: 100%; border-radius: 0;" class="form-control select2 select2-hidden-accessible" aria-hidden="true">
                                                <option value="1" selected="selected">同一</option>
                                                <option value="0" >除外</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-xs-3 control-label text-left">類似単語</label>

                                        <div class="col-md-3 col-xs-5">
                                            <input name="associatedWord" th:field="*{associatedWord}" type="text" class="form-control" required="required"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-xs-offset-3 col-md-2 col-xs-3">
                                            <button id="btn-submit-fuzzy-word" type="submit" class="btn btn-success">更新</button>
                                        </div>
                                        <div class="col-md-2 col-xs-3">
                                            <a th:href="@{/user/fuzzyWord(search=*{original})}">
                                                <div  type="button" class="btn btn-danger">終了</div>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script src="/custom/js/pages/fuzzyWord/add.js"></script>
</th:block>
</body>
</html>
