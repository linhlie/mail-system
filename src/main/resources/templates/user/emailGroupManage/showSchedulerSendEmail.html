<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>メール一斉配信管理</title>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <h1>メール送信スケジュール表示</h1>
    </section>
    <section class="content matching-result">
        <div class="row matching-result-container" style="position: relative">
            <form id="matchingConditionSettingsForm" class="form-horizontal" action="javascript:void(0);">
                <div class="col-sm-12">
                    <br/>
                    <span style="font-size: 18px;">スケジュールテーブル表示&nbsp;&nbsp;&nbsp;</span>
                    <div class="main-left">
                        <div class="table-container table-container-wrapper" style="height: 500px; margin-bottom: 50px">
                            <table id="sendMailHistory" class="table table-bordered table-hover tablesorter sticky-header-table">
                                <thead class="sticky-header show-scheduler-table">
                                <tr>
                                    <th class="col-sm-4" >件名</th>
                                    <th class="col-sm-2" >送信者</th>
                                    <th class="col-sm-2" >スケジュールタイプ</th>
                                    <th class="col-sm-1" >ステータス</th>
                                    <th class="col-sm-1" >アクション</th>
                                    <th class="col-sm-1" >詳細</th>
                                    <th class="col-sm-1" >削除</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script src="/custom/js/utils.js"></script>
    <script src="/custom/js/api.js"></script>
    <script src="/custom/js/pages/emailGroupManage/showSchedulerSendEmail.js"></script>
</th:block>
</body>
</html>
